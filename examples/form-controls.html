<!DOCTYPE html>
<html>
<head>
	<title>Form Controls</title>
	<meta charset='utf-8'>

	<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="vendor/fontawesome/css/font-awesome.css">
	<link rel="stylesheet" href="vendor/miwo/dist/css/miwo.css">
	<link rel="stylesheet" href="css/examples.css">
	<link rel="stylesheet" href="../dist/css/miwo-ui.css">

	<script src="vendor/mootools/mootools-core.js"></script>
	<script src="vendor/miwo/dist/js/miwo.js"></script>
	<script src="vendor/miwo-data/dist/js/miwo-data.js"></script>
	<script src="vendor/miwo-latte/dist/js/miwo-latte.js"></script>
	<script src="vendor/miwo-templates/dist/js/miwo-templates.js"></script>
	<script src="../dist/js/miwo-ui.js"></script>
</head>
<body>

<div class="container-fluid">
	<h1>Form Controls</h1>
	<hr>

	<div class="example">
		<div id="form" style="max-width: 600px;"></div>
	</div>
</div>

<script>
miwo.ready(function() {
	miwo.init();

	var form = new Miwo.Form();
	form.addText('name', {
		label: 'Username',
		required: true
	});
	form.addText('email', {
		label: 'Email',
		type: 'email',
		placeholder: 'Your email',
		prepend: '@'
	});
	form.addTextarea('textarea', {
		label: 'Textarea',
		height: 70,
		resize: 'none'
	});
	form.addNumber('number', {
		label: 'Number',
		min: 0,
		max: 1000
	});
	form.addSlider('slider', {
		label: 'Slider',
		step: 10,
		min: 0,
		max: 100,
		value: 50
	});
	form.addDate('date', {
		label: 'Date',
		type: 'date'
	});
	form.addDate('date2', {
		label: 'Date (resettable)',
		pickerBtn: true,
		resettable: true
	});
	form.addDate('date3', {
		label: 'Date (readonly)',
		readonly: true
	});
	form.addDate('date4', {
		label: 'Date (disabled)',
		disabled: true
	});
	form.addDate('date5', {
		label: 'Custom Datetime Full',
		type: ['date', 'time']
	});
	form.addCheckbox('check', {
		label: 'I want to be checked'
	});
	form.addCombo('combo', {
		label: 'Combo Select',
		items: ['one', 'two', 'three', 'four', 'five', 'six'],
		value: 'two'
	});
	form.addCheckboxList('checklist', {
		label: 'Check List',
		items: {one:'one', two: 'two', three: 'three', four:'four', five:'five', six:'six'},
		inline: true,
		value:['one', 'six']
	});
	form.addRadioList('radiolist', {
		label: 'Radio List',
		items: {one:'one', two: 'two', three: 'three', four:'four', five:'five', six:'six'},
		inline: true,
		value:'two'
	});
	form.addButtonGroup('buttongroup', {
		label: 'button group',
		items: {one:'one', two: 'two', three: 'three', four:'four', five:'five', six:'six'},
		value: 'three'
	});
	form.addButtonGroup('buttongroup2', {
		label: 'button group',
		items: {one:'one', two: 'two', three: 'three', four:'four', five:'five', six:'six'},
		toggle: 'checkbox',
		value: ['one', 'two', 'six']
	});
	form.addColor('color', {
		label: 'Select color',
		value: '#428bca'
	});
	form.addColor('color2', {
		label: 'Select color',
		value: '#ff0000',
		resettable: true
	});
	form.addColor('colordisabled', {
		label: 'Select color (disabled)',
		value: '#428bca',
		disabled: true
	});
	form.addSubmit('submit', {
		label: 'Submit me!'
	});

	form.render('form');
	form.on('success', function(form){
		console.log(form.getValues());
	});
});
</script>

</body>
</html>
