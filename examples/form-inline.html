<!DOCTYPE html>
<html>
<head>
	<title>Form Inline</title>
	<meta charset='utf-8'>

	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="fontawesome/css/font-awesome.css">
	<link rel="stylesheet" href="css/examples.css">
	<link rel="stylesheet" href="miwo/dist/css/miwo.css">
	<link rel="stylesheet" href="../dist/css/miwo-ui.css">

	<script src="mootools/mootools-core.js"></script>
	<script src="miwo/dist/js/miwo.js"></script>
	<script src="../dist/js/miwo-ui.js"></script>
</head>
<body id="body">

<div class="container-fluid">
	<h1>Form Inline</h1>
	<hr>
	<div id="form" style="margin: 20px;"></div>
</div>

<script>
miwo.ready(function() {
	miwo.init();

	var form = new Miwo.Form({
		rendererType: 'inline'
	});
	form.addText('name', {
		placeholder: 'Username'
	});
	form.addText('email', {
		placeholder: 'Email'
	});
	form.addCheckbox('check', {
		label: 'Check me'
	});
	form.addSubmit('submit', {
		label: 'Submit me!'
	});
	form.render('form');

	form.on('success', function(form) {
		console.log('SUCCESS, values:', form.getValues());
	});
});
</script>

</body>
</html>
