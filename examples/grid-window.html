<!DOCTYPE html>
<html>
<head>
	<title>Grid</title>
	<meta charset='utf-8'>

	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/miwo/dist/miwo.css">
	<link rel="stylesheet" href="../dist/css/miwo-ui.css">
	<link rel="stylesheet" href="examples.css">

	<script src="/mootools/mootools-core.js"></script>
	<script src="/mootools/mootools-more.js"></script>
	<script src="/miwo/dist/miwo.js"></script>
	<script src="/miwo-ui/dist/js/miwo-ui.js"></script>
</head>
<body>

<script>
miwo.ready(function() {
	miwo.init();

	// create data store
	var store = new Miwo.Store({
		name: 'user',
		fields: {
			id: {type:'int'},
			name: {type:'string'},
			role: {type:'string'}
		},
		sort: {
			role: 'asc'
		}
	});
	store.setData([
		{id: 1, name: 'Dusan Kmet', role: 'admin'},
		{id: 2, name: 'Petr Janosik', role: 'root'},
		{id: 3, name: 'John Doe', role: 'agent'},
		{id: 4, name: 'Lorem dawd awd awd awdaw daiw dhaiw dhaiwdh aiwdhai dhaiwd awidh aiwdha iwdha ihwaidmin', role: 'guest'}
	]);


	// show data in grid
	var grid = new MiwoUi.Grid({
		actionBtnSize: 'xs'
	});
	grid.setStore(store);
	// columns
	grid.addTextColumn('name', {
		text: 'Username'
	});
	grid.addTextColumn('role', {
		text: 'Agent Role',
		align:'right',
		width: 150
	});
	// actions
	grid.addAction('edit', {
		text: 'Edit',
		inline: true,
		callback: function(record) {
			// load record into form
			win.form.loadRecord(record);
			// open edit window
			win.open();
		}
	});
	grid.addAction('delete', {
		text: 'Delete',
		inline: true,
		confirm: true,
		callback: function(record) {
			store.remove(record);
		}
	});
	grid.render('grid');


	// create edit window
	var win = new MiwoUi.FormWindow({title: 'Edit user'});
	win.form.addText('name', {
		label: 'Username'
	});
	win.form.addSelect('role', {
		label: 'Agent role',
		items: ['admin', 'root', 'agent', 'guest']
	});
	win.addCloseButton('Cancel');
	win.addSubmitButton('Save');
	win.on('success', function(win, form) {
		// save form values to loaded record
		form.updateRecord();
		// hide edit window
		win.close();
	});

});
</script>

<div id="grid" style="max-width: 900px; margin: 20px;"></div>

</body>
</html>
